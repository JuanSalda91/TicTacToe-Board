<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<body>
    <h1>TicTacToe Board</h1>

    <style>
        h1{
            text-align: center;
            color: blueviolet;
        }
        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 10px;
        }
        .cell{
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 1px solid #000;
            margin: 2px;
        }
    </style>

    <div class="row">
        <span class="cell">O</span>
        <span class="cell">X</span>
        <span class="cell">O</span>
    </div>

    <div class="row">
        <span class="cell">O</span>
        <span class="cell">X</span>
        <span class="cell">O</span>
    </div>

    <div class="row">
        <span class="cell">X</span>
        <span class="cell">O</span>
        <span class="cell">X</span>
    </div>
    
</body>
</html>
